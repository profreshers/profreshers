<style>
	.pf-card {
		background-color: #70a1e5;
	}

	.pf-header-card {
		background-color: #7e9df0;
		color: black;
	}
</style>
<div>
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3 text-center">Welcome to
				<b>Pro-Freshers</b>!</h1>
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<form>
						<div class="input-group">
							<input name='searchParam' [(ngModel)] = 'searchParam' type="text" class="form-control" placeholder="Enter a skill to find the relevant jobs">
							<span class="input-group-btn">
								<button type="submit" class="btn btn-default" (click)='getJobsBySearchParam()' type="button">Search!</button>
							</span>
						</div>
					</form>
				</div>
			</div>

			<!-- <p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Know more »</a>
      </p> -->
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4" *ngFor="let job of jobs">
			<div class="card">
				<div class="card-body">
					<div class="card pf-header-card col-lg-12">
						<h3>{{job.title}}</h3>
						<p>{{job.companyName}}</p>
					</div>
					<div class="card pf-card col-lg-12">
						<p>
							<b>Experience</b>{{job.experience}} years</p>
						<p>
							<b>Designation </b>{{job.designation}}</p>
						<p>
							<b>Salary </b>{{job.ctc}}</p>
						<p>
							<b>Location </b>{{job.location}}</p>
						<p>
							<b>Skills </b>{{job.skills}}</p>
						<p>
							<b>Job description</b>{{job.description}}</p>
						<p>
							<a class="btn btn-secondary" routerLink='/job-detail/{{job.id}}' role="button">View details »</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
